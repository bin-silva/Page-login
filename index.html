<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="esquerda">
        <img src="img-back.png" alt="" />
      </div>
      <div class="direita">
        <div class="title">
          <h3 style="font-weight: 400">Bem vindo de volta!</h3>
          <h2 style="font-weight: 600">Faça Login na sua conta</h2>
        </div>
        <div class="forms-login">
          <label style="padding-right: 289px" for="email">E-mail</label>
          <input
            type="email"
            class="login-password"
            placeholder="codelânidia@gmail.com"
          />
          <label style="padding-right: 289px" for="password">Senha</label>
          <input
            type="password"
            class="login-password"
            placeholder="********"
          />
          <br />
        </div>
        <div class="lembre">
          <input type="radio" value="lembre" />
          <label style="padding-right: 70px" for="lembre">Lembre de mim!</label>
          <p style="color: blue">Esqueceu sua senha?</p>
        </div>
        <div class="btn">
          <button class="btn-enter" type="button">Entrar</button>
          <button class="btn-google" type="button">
            <img src="icon-google.png" alt="icon" /> Ou faça login com o google
          </button>
        </div>
        <p style="padding-top: 100px">
          <span style="padding: 12px"> Não tem uma conta?</span
          ><span style="color: blue">Cadastre-se</span>
        </p>
      </div>
    </main>
  </body>
</html>
